<div style="text-align:center">
  <h1>
    List Products
  </h1>
</div>
<h2>List of products </h2>
<ul>
  <a [routerLink]="['/createProduct']" routerLinkActive="active"> + Create new product </a>
  <li>
    <ul>
      <li *ngFor="let product of products" >
        -- id: {{product.product_id}}
        -- name: {{product.name}}
        -- price: {{product.price}}
        <a [routerLink]="['/showProducts',product.product_id]">Product details</a>

        <button (click)="deleteItem(product.product_id)">Delete</button>

      </li>
    </ul>
  </li>
</ul>
