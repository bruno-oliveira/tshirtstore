<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort>

  <ng-container matColumnDef="product_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="customColumn1">
    <th mat-header-cell *matHeaderCellDef> Delete <th>
    <td *matCellDef="let element"> <button (click)="deleteItem(element.product_id)">Delete</button>  </td>
  </ng-container>

  <ng-container matColumnDef="customColumn2">
    <th mat-header-cell *matHeaderCellDef> Details <th>
    <td *matCellDef="let element"> <button [routerLink]="['/showProducts',element.product_id]">Product details</button>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[15]">
</mat-paginator>
